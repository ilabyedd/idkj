<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('default-bg.jpg'); /* Replace 'default-bg.jpg' with your main background image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Center Button */
        .open-modal-btn {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px;
        }
        .modal-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('modal-bg.jpg'); /* Replace 'modal-bg.jpg' with your modal background image path */
            background-size: cover;
            background-position: center;
        }
        .modal-content input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal-content button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background: #f1f1f1;
        }

        /* Minimized Modal */
        .minimized {
            height: 50px !important;
            width: 200px !important;
            overflow: hidden;
            bottom: 10px;
            right: 10px;
            position: fixed;
            transform: none !important;
        }
    </style>
</head>
<body>
    <!-- Center Button -->
    <button class="open-modal-btn">Click Here</button>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <span>Modal Window</span>
            <div>
                <button id="minimize-btn">-</button>
                <button id="close-btn">X</button>
            </div>
        </div>
        <div class="modal-content">
            <h2>Welcome</h2>
            <input type="text" id="text-holder" placeholder="Enter login">
            <button id="modal-next-btn">Next</button>
        </div>
    </div>

    <script>
        // Elements
        const modal = document.getElementById('modal');
        const openModalButton = document.querySelector('.open-modal-btn');
        const closeModalButton = document.getElementById('close-btn');
        const minimizeModalButton = document.getElementById('minimize-btn');
        const modalNextButton = document.getElementById('modal-next-btn');
        const textHolder = document.getElementById('text-holder');
        let pageIndex = 1;

        // Open Modal
        openModalButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Close Modal
        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Minimize Modal
        minimizeModalButton.addEventListener('click', () => {
            modal.classList.toggle('minimized');
        });

        // Next Button
        modalNextButton.addEventListener('click', () => {
            pageIndex++;
            document.querySelector('.modal-content').style.backgroundImage = `url('page-${pageIndex}.jpg')`; 
            // Replace 'page-<number>.jpg' with your desired background image paths for each step
            textHolder.value = ''; // Clear text holder
        });
    </script>
</body>
</html>
